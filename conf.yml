# Zabbix server conf
zabbix_host: ""
zabbix_port: 10051

#Zabbix agent conf
zabbix_agent_hostname: "RabbitMQ"

#Vault conf
vault_enabled: true
vault_addr: "http://:8200"
vault_rabbit_path: "secret/rabbitmq"
vault_token: ""

#RabbitMQ conf
rabbitmq_host: ""
rabbitmq_api_port: "15672"
rabbitmq_user: ""
rabbitmq_passwd: ""
rabbitmq_node_name: "rabbit@RabbitMQ"

#Logging
log_level: warn